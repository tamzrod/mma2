listeners:
  - id: modbus-main
    listen: ":502"
    protocols:
      modbus: true
      raw_ingest: false
    discard_unknown: true

memory:
  memories:
    test_mem:
      port: 502
      unit_id: 1

      holding_registers:
        start: 0
        count: 100

      policy:
        rules:
          - id: local-read
            source_ip:
              - 127.0.0.1
              - ::1
            allow_fc: [1,2,3,4]
